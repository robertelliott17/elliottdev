<!doctype html>

<html lang="en" ng-app="store">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Elliott Dev">
	<meta name="author" content="Elliott Dev">

	<title>Elliott Dev</title>

	<!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link rel="stylesheet" href="css/ie10-viewport-bug-workaround.css">
	<link rel="stylesheet" href="css/cover.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
	<form name="mortageForm" ng-controller="CalcController as calcCtrl" ng-submit="calcCtrl.calculatePmt()">
		<!--  Result -->
		<blockquote>
			<strong>Principal: {{calcCtrl.principal | currency}}</strong><br />
			<strong>Payment: {{calcCtrl.payment | currency}}</strong>
		</blockquote>

		<!--  Review Form -->
		<h4>Calculate Payment</h4>
		<fieldset class="form-group">
			<input ng-model="calcCtrl.principal" class="form-control" title="Principal" />
		</fieldset>
		<fieldset class="form-group">
			<input type="submit" class="btn btn-primary pull-right" value="Get Payment" />
		</fieldset>
	</form>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
